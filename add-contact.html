<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff7a18, #af002d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffe0bd;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff512f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #dd2c00;
    }

    #homeLink {
      background: #ffcc00;
      color: #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>‚ûï Add Contact</h2>
    <form id="add-contact-form">
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" placeholder="John" required />

      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" placeholder="Doe" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="john@example.com" required />

      <label for="mobile">Phone:</label>
      <input type="text" id="mobile" placeholder="e.g. 123456789" required />

      <label for="avatar">Avatar (Optional):</label>
      <input type="file" id="avatar" accept="image/*" />

      <button type="submit">Submit</button>
    </form>
    <button id="homeLink">üè† Back Home</button>
  </div>

  <script src="config.js"></script>
  <script>
    document.getElementById("add-contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData();
      form.append("firstname", document.getElementById("firstname").value);
      form.append("lastname", document.getElementById("lastname").value);
      form.append("email", document.getElementById("email").value);
      form.append("mobile", document.getElementById("mobile").value);
      form.append("apiKey", apiKey);

      const avatar = document.getElementById("avatar").files[0];
      if (avatar) form.append("avatar", avatar);

      fetch(rootpath + "controller/insert-contact/", {
        method: "POST",
        headers: {
          Accept: "application/json,*.*"
        },
        body: form
      })
      .then(res => res.text())
      .then(data => {
        if (data === "1") {
          alert("‚úÖ Contact added successfully!");
          window.location.href = "index.html";
        } else {
          alert("‚ùå Error: " + data);
        }
      })
      .catch(err => alert("Fetch error: " + err));
    });

    document.getElementById("homeLink").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
